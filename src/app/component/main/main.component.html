        </li>

          </a>
        </li>
        <li class="sidebar-item">
          <a class="sidebar-link" href="#" routerLink="/home/projectlist" routerLinkActive="active">
            <!-- <fa-icon [icon]="['far', 'file-alt']"></fa-icon> -->
            <span class="align-middle">Project List</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a class="sidebar-link" href="#" routerLink="/home/lecturerlist" routerLinkActive="active">
            <!-- <fa-icon [icon]="['far', 'file-alt']"></fa-icon> -->

        <li class="sidebar-item">

            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#" routerLink="/home/view" routerLinkActive="active">
